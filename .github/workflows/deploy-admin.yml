name: Deploy Admin to GitHub Pages

on:
  push:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build web for root
        run: flutter build web --target lib/admin_main.dart --base-href "/"

      - name: Prepare deployment files
        run: |
          mkdir -p deploy
          cp -r build/web/* deploy/
          # Build for /admin path
          flutter build web --target lib/admin_main.dart --base-href "/Jfactory/"
          mkdir -p deploy/admin
          cp -r build/web/* deploy/admin/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          destination_dir: ./
          force_orphan: false
          cname: false

