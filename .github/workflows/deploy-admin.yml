name: Deploy Admin to GitHub Pages

on:
  push:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build web
        run: flutter build web --target lib/admin_main.dart --base-href "/Jfactory/"

      - name: Copy build files for root deployment
        run: |
          mkdir -p build/web-root
          cp -r build/web/* build/web-root/

      - name: Deploy to root directory
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web-root
          destination_dir: ./
          cname: false

      - name: Deploy to /admin directory
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          destination_dir: ./admin
          cname: false

