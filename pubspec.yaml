name: vendor_ads
description: A Flutter application for company advertisement and promotion.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # UI
  cupertino_icons: ^1.0.6
  flutter_screenutil: ^5.9.0
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  
  # Firebase
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0  
  cloud_firestore: ^6.0.0
  firebase_storage: ^13.0.0
  firebase_messaging: ^16.0.0
  
  # Social Login
  google_sign_in: ^6.1.6
  kakao_flutter_sdk_user: ^1.9.5
  flutter_naver_login: ^2.1.1
  sign_in_with_apple: ^6.1.2
  
  # Navigation
  go_router: ^12.1.3
  
  # Maps & Location
  google_maps_flutter: ^2.9.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  webview_flutter: ^4.4.2
  webview_flutter_android: ^3.12.0
  webview_flutter_wkwebview: ^3.9.0
  
  # Payment
  in_app_purchase: ^3.1.11
  
  # Utils
  flutter_dotenv: ^5.1.0
  http: ^1.1.0
  url_launcher: ^6.2.4
  
  # Ads
  google_mobile_ads: ^5.1.0
  kakao_flutter_sdk: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/splash/
    - .env
  
