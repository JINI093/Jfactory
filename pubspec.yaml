name: vendor_ads
description: A Flutter application for company advertisement and promotion.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # UI
  cupertino_icons: ^1.0.6
  flutter_screenutil: ^5.9.0
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  
  # Firebase
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0  
  cloud_firestore: ^6.0.0
  firebase_storage: ^13.0.0
  firebase_messaging: ^16.0.0
  
  # Social Login
  google_sign_in: ^6.1.6
  kakao_flutter_sdk_user: ^1.9.5
  flutter_naver_login: ^2.1.1
  # sign_in_with_apple: ^5.0.0
  
  # Navigation
  go_router: ^12.1.3
  
  # Maps & Location
  # naver_map_plugin: ^0.9.7 # Will be added later
  
  # Payment (commented out for now)
  # in_app_purchase: ^3.1.11
  
  # Utils
  url_launcher: ^6.2.2
  permission_handler: ^11.1.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/splash/
  
